<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Con esto garantizamos que se vea bien en dispositivos móviles -->
    <title>Registro de Maestros</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen"> <!-- Llamamos al archivo CSS -->
</head>

<body>
    <div class="row mt-5 justify-content-center ">
        
        <div class="col-sm-12 position-absolute">
            <div class="card text-center col-sm-6">
                <div class="card-header">
                    <h2>Registro de maestros</h2>
                </div>
                <form class="form-inline">
                    <div class="form-group mx-sm-5 text-center mt-3 ">
                        <label for="inputUser" class="sr-only">User</label>
                        <input type="password" class="form-control" id="inputUser" placeholder="User">
                    </div>
                    <div class="form-group mx-sm-5 text-center mt-3 ">
                        <label for="inputPass" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="inputPass" placeholder="Pass">
                    </div>
              
                 </form>
                <br>
                <form>
                    
                     
                    <div><input type="text" id="mail" class="form-control" name="" placeholder="Correo"></div>
                    <br>
                    <div><input type="text" id="user" class="form-control" name="" placeholder="Nombre de usuario">
                    </div>
                    <br>
                    <div><input type="text" id="pass" class="form-control" name="" placeholder="Contraseña"></div><br>

                </form>
                <div class="col text-center mt-3">
                    <button class="btn btn-primary">Guardar</button>
                    <button class="btn btn-primary">Cancelar</button>
                </div><br>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Importante llamar antes a jQuery para que funcione bootstrap.min.js   -->
    <script src="../js/bootstrap.min.js"></script> <!-- Llamamos al JavaScript de Bootstrap -->
</body>

</html>
